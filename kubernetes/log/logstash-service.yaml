apiVersion: v1
kind: Service
metadata:
  name: logstash
  namespace: default
spec:
  ports:
    - name: "12201"
      port: 12201
      protocol: UDP
      targetPort: 12201
    - name: "5000"
      port: 5000
      targetPort: 5000
    - name: "9600"
      port: 9600
      targetPort: 9600
  selector:
    io.kompose.service: logstash
status:
  loadBalancer: {}
