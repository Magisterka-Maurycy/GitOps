            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: quay.io/maurycy_krzeminski/mba:0.1.4-SNAPSHOT
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
